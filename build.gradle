// Top-level build file where you can add configuration options common to all sub-projects/modules.
def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild =  {
    def jenkinsBuildNumber = System.getenv("BUILD_NUMBER")
    return jenkinsBuildNumber != null ? jenkinsBuildNumber.toInteger() : 0
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }

    ext {
        compileSdkVersion = 22
        buildToolsVersion = "22.0.0"
        minSdkVersion = 16
        targetSdkVersion = 22

        versionCode = {
            return versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
        }

        versionName = {
            return versionBuild() == 0 ?
                    "${versionMajor}.${versionMinor}.${versionPatch}" :
                    "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild()}"
        }
    }
}